<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_todo-list">
        <header>
          <h1 class="container_title">To-Do List</h1>
          <p id="date" class="container_date">Today, Wed 6 July 2023</p>
        </header>
        <div class="container-input">
          <input
            class="task_input"
            id="task-title"
            type="text"
            placeholder="Add a new task..."
          />
          <button class="task_input-button" id="add-task-btn">Add</button>
        </div>
        <div class="container-tasks">
          <ul id="task-list" class="tasks-list"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
