<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="burger-menu">
        <div class="burger-icon"></div>
        <div class="burger-icon"></div>
        <div class="burger-icon"></div>
      </div>
      <div class="container_sidebar">
        <div class="sidebar">
          <header class="sidebar_header">
            <input type="text" id="folder-search" placeholder="Folder name" />
            <button id="add-folder-btn">Add</button>
          </header>
          <ul id="folder-list" class="folder-list"></ul>
        </div>
      </div>
      <div class="container_todo-list">
        <div class="todo-list">
          <header>
            <h1 class="todo-list_title">To-Do List</h1>
            <p id="date" class="todo-list_date">Today, Wed 6 July 2023</p>
          </header>
          <div class="todo-list-input">
            <input
              class="input-task"
              id="task-title"
              type="text"
              placeholder="Add a new task..."
            />
            <button class="input-task_button" id="add-task-btn">Add</button>
          </div>
          <div class="container-tasks">
            <ul id="task-list" class="tasks-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/sidebar.js"></script>
    <script type="module" src="./js/folder-manager.js"></script>
    <script type="module" src="./js/local-storage.js"></script>
    <script type="module" src="./js/date.js"></script>
    <script type="module" src="./js/burger-menu.js"></script>
  </body>
</html>
